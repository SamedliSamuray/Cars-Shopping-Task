{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <title>Cars Shopping</title>
</head>
<body>
    <div class="navbar">
        <h1>Cars Shopping</h1>
        <a  href="{% url 'home'%}"><h1>Home</h1></a>

    </div>
    <div class="container"> 
        <form action=""  method="get">
            {% csrf_token %}
            <select name="selected_gallery" >
                {% for g in gallery %}
                    <option value='{{g}}'>{{g}}</option>
                {% endfor %}
            </select>
            <button type="submit">Search</button>
        </form>
        
        
        <ul class="blogs">
       
                {% for a in all %}
                <li>{{a.owner}} | {{a.gallery}} | {{a.brand}} | {{a.model}}</li>
                <hr>
                {% endfor %}
        </ul>  
   
    <script src="static 'main.js' "></script>
</body>
</html>
